<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="block block--skewed-left--black block--shadow">
      <div
        style="
          min-height: 50vh;
          display: flex;
          justify-content: center;
          align-items: center;
        "
        class="container container--primary"
      >
        <form onsubmit="return false" id="inputForm" class="input-group">
          <input
            id="fileField"
            style="text-align-last: center"
            class="input"
            type="file"
            placeholder="Select a file"
            multiple
          />
          <button type="button" id="submit-btn" class="btn">
            CheckMetaData
          </button>
        </form>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
